<body class="webpage">
  <header>
    <div class="top-nav">
      <h1 class="title">To Do List ❣</h1>
    </div>
  </header>

  <main>
    <div class="input-wrapper"> 
      <input [(ngModel)]="newTask" type="text" placeholder="Enter Task Here">
      <button class="add-Button" (click)="addToList()"> Add Task! </button>
    </div>

    <div class="task-list">
      <ul>
        <li *ngFor="let task of items; let i = index">
          <button class="task-info"> ℹ️ </button>
          <span> {{ task }} </span>
          <button class="task-done" (click)="deleteTask(i)"> Done </button>
        </li>
      </ul>
    </div>    
  </main>
</body>
